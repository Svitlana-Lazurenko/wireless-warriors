<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catalog</title>
    <link rel="stylesheet" href="./sass/index.scss" />
  </head>
  <body>
    <header><include src="./partials/header.html"></include></header>
    <main>
      <include src="./partials/hero/catalog-hero.html"></include>
      <include src="./partials/main/catalog-main.html"></include>

      <div class="container">
        <form class="search-form" id="search-form">
          <input
            type="text"
            name="searchQuery"
            autocomplete="off"
            placeholder="Search"
          />
          <button type="submit" class="search-button">
            <svg width="13" height="13" class="icon">
              <use xlink:href="./images/icons.svg#icon-search"></use>
            </svg>
          </button>
        </form>
        <div>
          <ul class="gallery-films"></ul>
        </div>
        <div>
          <ul class="paginations"></ul>
        </div>
        </div>

    </main>
    <footer><include src="./partials/footer.html"></include></footer>
    <script type="module" src="./js/index.js"></script>
  </body>
</html>
